name: Make Friendev

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'library_*/**'
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'library_*/**'
      - '**.md'
  release:
    types: [created]  # Triggered when a release is created
  workflow_dispatch:  # Allows manual triggering

# 添加权限设置
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Make Friendev
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: friendev-windows-amd64
            asset_name: friendev-windows-amd64.zip
            release_name: Windows AMD64
            exe_name: friendev.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: friendev-windows-i686
            asset_name: friendev-windows-i686.zip
            release_name: Windows i686
            exe_name: friendev.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: friendev-windows-arm64
            asset_name: friendev-windows-arm64.zip
            release_name: Windows ARM64
            exe_name: friendev.exe
          # Linux Platform
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: friendev-linux-amd64
            asset_name: friendev-linux-amd64.tar.gz
            release_name: Linux AMD64
            exe_name: friendev
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: friendev-linux-i686
            asset_name: friendev-linux-i686.tar.gz
            release_name: Linux i686
            exe_name: friendev
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: friendev-linux-arm64
            asset_name: friendev-linux-arm64.tar.gz
            release_name: Linux ARM64
            exe_name: friendev
          # Android
          - os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: friendev-android-arm64
            asset_name: friendev-android-arm64.tar.gz
            release_name: Android ARM64
            exe_name: friendev
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: friendev-macos-amd64
            asset_name: friendev-macos-amd64.tar.gz
            release_name: macOS AMD64
            exe_name: friendev
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: friendev-macos-arm64
            asset_name: friendev-macos-arm64.tar.gz
            release_name: macOS Apple Silicon
            exe_name: friendev

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Install Cross-Compilation Dependencies (Windows)
      if: matrix.os == 'windows-latest' && matrix.target != 'x86_64-pc-windows-msvc'
      run: |
        # Windows cross-compilation is usually handled automatically by the Rust toolchain
        echo "Windows cross-compilation target: ${{ matrix.target }}"
    - name: Install Cross-Compilation Dependencies (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        case ${{ matrix.target }} in
          i686-unknown-linux-gnu)
            sudo apt-get update
            sudo apt-get install -y gcc-multilib g++-multilib
            echo "CC_i686_unknown_linux_gnu=i686-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_i686_unknown_linux_gnu=i686-linux-gnu-g++" >> $GITHUB_ENV
            echo "CARGO_TARGET_I686_UNKNOWN_LINUX_GNU_LINKER=i686-linux-gnu-gcc" >> $GITHUB_ENV
            ;;
          aarch64-unknown-linux-gnu)
            sudo apt-get update
            sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
            echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            ;;
          aarch64-linux-android)
            # Android NDK 通过 setup-ndk 安装
            ;;
        esac

    - name: Verify Cross-Compilation Tools
      if: matrix.os == 'ubuntu-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
      run: |
        case ${{ matrix.target }} in
          i686-unknown-linux-gnu)
            which i686-linux-gnu-gcc || echo "警告: i686-linux-gnu-gcc 未找到"
            ;;
          aarch64-unknown-linux-gnu)
            which aarch64-linux-gnu-gcc || echo "警告: aarch64-linux-gnu-gcc 未找到"
            ;;
        esac

    - name: Android NDK
      if: matrix.target == 'aarch64-linux-android'
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: false

    - name: Configure Android Environment Variables
      if: matrix.target == 'aarch64-linux-android'
      run: |
        echo "CC_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
        echo "CXX_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++" >> $GITHUB_ENV
        echo "AR_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
        echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV

    - name: Show Build Environment Info
      run: |
        echo "Build Target: ${{ matrix.target }}"
        echo "Operating System: ${{ matrix.os }}"
        rustc --version
        cargo --version
        echo "Installed Targets:"
        rustup target list --installed
      shell: bash

    - name: Build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1
    
    - name: Create Output Directory
      run: mkdir -p release-package
      shell: bash
    
    - name: Windows
      if: matrix.os == 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/${{ matrix.exe_name }} release-package/
        7z a ${{ matrix.asset_name }} ./release-package/*
      shell: bash
    
    - name: Linux/macOS/Android
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/${{ matrix.exe_name }} release-package/
        tar -czvf ${{ matrix.asset_name }} -C release-package .
      shell: bash
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      with:
        files: ${{ matrix.asset_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true 