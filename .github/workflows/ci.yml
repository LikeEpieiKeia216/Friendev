name: Make Friendev

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'library_*/**'
      - '**.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'library_*/**'
      - '**.md'
  release:
    types: [created]  # Triggered when a release is created
  workflow_dispatch:  # Allows manual triggering

# 添加权限设置
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Make Friendev
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: friendev-windows-amd64
            asset_name: friendev-windows-amd64.zip
            release_name: Windows AMD64
            exe_name: friendev.exe
          - os: windows-latest
            target: i686-pc-windows-msvc
            artifact_name: friendev-windows-i686
            asset_name: friendev-windows-i686.zip
            release_name: Windows i686
            exe_name: friendev.exe
          - os: windows-latest
            target: aarch64-pc-windows-msvc
            artifact_name: friendev-windows-arm64
            asset_name: friendev-windows-arm64.zip
            release_name: Windows ARM64
            exe_name: friendev.exe
          - os: windows-latest
            target: i586-pc-windows-msvc
            artifact_name: friendev-windows-i586
            asset_name: friendev-windows-i586.zip
            release_name: Windows i586
            exe_name: friendev.exe
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact_name: friendev-windows-amd64-gnu
            asset_name: friendev-windows-amd64-gnu.zip
            release_name: Windows AMD64 GNU
            exe_name: friendev.exe
          # Linux Platform - x86
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: friendev-linux-amd64
            asset_name: friendev-linux-amd64.tar.gz
            release_name: Linux AMD64 GNU
            exe_name: friendev
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: friendev-linux-amd64-musl
            asset_name: friendev-linux-amd64-musl.tar.gz
            release_name: Linux AMD64 MUSL
            exe_name: friendev
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            artifact_name: friendev-linux-i686
            asset_name: friendev-linux-i686.tar.gz
            release_name: Linux i686 GNU
            exe_name: friendev
          - os: ubuntu-latest
            target: i586-unknown-linux-gnu
            artifact_name: friendev-linux-i586
            asset_name: friendev-linux-i586.tar.gz
            release_name: Linux i586 GNU
            exe_name: friendev
          # Linux Platform - ARM
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: friendev-linux-arm64
            asset_name: friendev-linux-arm64.tar.gz
            release_name: Linux ARM64 GNU
            exe_name: friendev
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            artifact_name: friendev-linux-arm64-musl
            asset_name: friendev-linux-arm64-musl.tar.gz
            release_name: Linux ARM64 MUSL
            exe_name: friendev
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            artifact_name: friendev-linux-armv7
            asset_name: friendev-linux-armv7.tar.gz
            release_name: Linux ARMv7
            exe_name: friendev
          - os: ubuntu-latest
            target: arm-unknown-linux-gnueabihf
            artifact_name: friendev-linux-arm
            asset_name: friendev-linux-arm.tar.gz
            release_name: Linux ARM
            exe_name: friendev
          # Linux Platform - Other architectures
          - os: ubuntu-latest
            target: riscv64gc-unknown-linux-gnu
            artifact_name: friendev-linux-riscv64
            asset_name: friendev-linux-riscv64.tar.gz
            release_name: Linux RISC-V 64
            exe_name: friendev
          - os: ubuntu-latest
            target: loongarch64-unknown-linux-gnu
            artifact_name: friendev-linux-loongarch64
            asset_name: friendev-linux-loongarch64.tar.gz
            release_name: Linux LoongArch64
            exe_name: friendev
          - os: ubuntu-latest
            target: powerpc64le-unknown-linux-gnu
            artifact_name: friendev-linux-powerpc64le
            asset_name: friendev-linux-powerpc64le.tar.gz
            release_name: Linux PowerPC64LE
            exe_name: friendev
          - os: ubuntu-latest
            target: s390x-unknown-linux-gnu
            artifact_name: friendev-linux-s390x
            asset_name: friendev-linux-s390x.tar.gz
            release_name: Linux s390x
            exe_name: friendev
          # Android
          - os: ubuntu-latest
            target: aarch64-linux-android
            artifact_name: friendev-android-arm64
            asset_name: friendev-android-arm64.tar.gz
            release_name: Android ARM64
            exe_name: friendev
          - os: ubuntu-latest
            target: armv7-linux-androideabi
            artifact_name: friendev-android-armv7
            asset_name: friendev-android-armv7.tar.gz
            release_name: Android ARMv7
            exe_name: friendev
          - os: ubuntu-latest
            target: x86_64-linux-android
            artifact_name: friendev-android-x86_64
            asset_name: friendev-android-x86_64.tar.gz
            release_name: Android x86_64
            exe_name: friendev
          - os: ubuntu-latest
            target: i686-linux-android
            artifact_name: friendev-android-i686
            asset_name: friendev-android-i686.tar.gz
            release_name: Android i686
            exe_name: friendev
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: friendev-macos-amd64
            asset_name: friendev-macos-amd64.tar.gz
            release_name: macOS AMD64
            exe_name: friendev
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: friendev-macos-arm64
            asset_name: friendev-macos-arm64.tar.gz
            release_name: macOS Apple Silicon
            exe_name: friendev
          - os: macos-latest
            target: x86_64-apple-ios
            artifact_name: friendev-ios-x86_64
            asset_name: friendev-ios-x86_64.tar.gz
            release_name: iOS x86_64
            exe_name: friendev
          - os: macos-latest
            target: aarch64-apple-ios
            artifact_name: friendev-ios-arm64
            asset_name: friendev-ios-arm64.tar.gz
            release_name: iOS ARM64
            exe_name: friendev
          # FreeBSD
          - os: ubuntu-latest
            target: x86_64-unknown-freebsd
            artifact_name: friendev-freebsd-amd64
            asset_name: friendev-freebsd-amd64.tar.gz
            release_name: FreeBSD AMD64
            exe_name: friendev
          - os: ubuntu-latest
            target: i686-unknown-freebsd
            artifact_name: friendev-freebsd-i686
            asset_name: friendev-freebsd-i686.tar.gz
            release_name: FreeBSD i686
            exe_name: friendev
          # NetBSD
          - os: ubuntu-latest
            target: x86_64-unknown-netbsd
            artifact_name: friendev-netbsd-amd64
            asset_name: friendev-netbsd-amd64.tar.gz
            release_name: NetBSD AMD64
            exe_name: friendev
          # OpenBSD
          - os: ubuntu-latest
            target: x86_64-unknown-openbsd
            artifact_name: friendev-openbsd-amd64
            asset_name: friendev-openbsd-amd64.tar.gz
            release_name: OpenBSD AMD64
            exe_name: friendev

    steps:
    - uses: actions/checkout@v3

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        target: ${{ matrix.target }}
        override: true

    - name: Install cross
      if: matrix.os == 'ubuntu-latest' && matrix.target != 's390x-unknown-linux-gnu' && matrix.target != 'i686-linux-android' && matrix.target != 'aarch64-linux-android'
      run: cargo install cross --locked

    - name: Install toolchain dependencies (s390x)
      if: matrix.target == 's390x-unknown-linux-gnu'
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-s390x-linux-gnu g++-s390x-linux-gnu
        echo "CC_s390x_unknown_linux_gnu=s390x-linux-gnu-gcc" >> $GITHUB_ENV
        echo "CARGO_TARGET_S390X_UNKNOWN_LINUX_GNU_LINKER=s390x-linux-gnu-gcc" >> $GITHUB_ENV

    - name: Android NDK (for Android targets)
      if: contains(matrix.target, 'linux-android')
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r25c
        add-to-path: false

    - name: Configure Android environment
      if: contains(matrix.target, 'linux-android')
      run: |
        case ${{ matrix.target }} in
          aarch64-linux-android)
            echo "CC_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
            echo "CXX_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang++" >> $GITHUB_ENV
            echo "AR_aarch64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_AARCH64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" >> $GITHUB_ENV
            ;;
          armv7-linux-androideabi)
            echo "CC_armv7_linux_androideabi=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang" >> $GITHUB_ENV
            echo "CXX_armv7_linux_androideabi=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang++" >> $GITHUB_ENV
            echo "AR_armv7_linux_androideabi=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_ARMV7_LINUX_ANDROIDEABI_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/armv7a-linux-androideabi21-clang" >> $GITHUB_ENV
            ;;
          x86_64-linux-android)
            echo "CC_x86_64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang" >> $GITHUB_ENV
            echo "CXX_x86_64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang++" >> $GITHUB_ENV
            echo "AR_x86_64_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_X86_64_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/x86_64-linux-android21-clang" >> $GITHUB_ENV
            ;;
          i686-linux-android)
            echo "CC_i686_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang" >> $GITHUB_ENV
            echo "CXX_i686_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang++" >> $GITHUB_ENV
            echo "AR_i686_linux_android=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" >> $GITHUB_ENV
            echo "CARGO_TARGET_I686_LINUX_ANDROID_LINKER=$ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang" >> $GITHUB_ENV
            ;;
        esac

    - name: Show Build Environment Info
      run: |
        echo "Build Target: ${{ matrix.target }}"
        echo "Operating System: ${{ matrix.os }}"
        rustc --version
        cargo --version
        echo "Installed Targets:"
        rustup target list --installed
      shell: bash

    - name: Build (using cross for Linux/BSD targets excluding s390x and Android)
      if: |
        matrix.os == 'ubuntu-latest' && 
        matrix.target != 's390x-unknown-linux-gnu' && 
        !contains(matrix.target, 'linux-android') && (
          contains(matrix.target, 'linux') ||
          contains(matrix.target, 'freebsd') ||
          contains(matrix.target, 'netbsd') ||
          contains(matrix.target, 'openbsd')
        )
      uses: actions-rs/cargo@v1
      with:
        use-cross: true
        command: build
        args: --release --target ${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1

    - name: Build (native cargo for s390x and Android targets)
      if: matrix.target == 's390x-unknown-linux-gnu' || contains(matrix.target, 'linux-android')
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1

    - name: Build (native for Windows/macOS)
      if: matrix.os != 'ubuntu-latest'
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target ${{ matrix.target }}
      env:
        RUST_BACKTRACE: 1
    
    - name: Create Output Directory
      run: mkdir -p release-package
      shell: bash
    
    - name: Windows
      if: matrix.os == 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/${{ matrix.exe_name }} release-package/
        7z a ${{ matrix.asset_name }} ./release-package/*
      shell: bash
    
    - name: Linux/macOS/Android
      if: matrix.os != 'windows-latest'
      run: |
        cp target/${{ matrix.target }}/release/${{ matrix.exe_name }} release-package/
        tar -czvf ${{ matrix.asset_name }} -C release-package .
      shell: bash
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: ${{ matrix.asset_name }}
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'release'
      with:
        files: ${{ matrix.asset_name }}
        tag_name: ${{ github.ref_name }}
        draft: false
        generate_release_notes: true 