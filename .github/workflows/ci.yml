name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types: [published]
  workflow_dispatch: {}

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: friendev
            asset_name: friendev-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: friendev
            asset_name: friendev-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: friendev
            asset_name: friendev-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: friendev.exe
            asset_name: friendev-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build binary
        run: |
          cargo build --release --target ${{ matrix.target }}
        env:
          RUST_BACKTRACE: 1

      - name: Prepare artifacts [Linux/macOS]
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} .
          chmod +x ${{ matrix.artifact_name }}

      - name: Prepare artifacts [Windows]
        if: runner.os == 'Windows'
        run: |
          Copy-Item target/${{ matrix.target }}/release/${{ matrix.artifact_name }} .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Debug: List downloaded files
        run: find ./artifacts -type f

      - name: Upload binaries to release
        run: |
          find ./artifacts -type f | while read file; do
            basename=$(basename "$file")
            echo "Uploading $basename ..."
            gh release upload ${{ github.event.release.tag_name }} "$file" --clobber
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}